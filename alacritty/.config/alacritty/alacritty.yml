## It's a very basic and simple config file for full Alacritty configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml

## Cursor
cursor:
  style:
    blinking: On
    shape: Block

  unfocused_hollow: false

## Set environment variables
env:
  TERM: alacritty

history: 10000

## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/themes/tokyonight_storm.yml

## Live config reload
live_config_reload: true

multiplier: 3

## Terminal window settings
window:
  decorations: full
  dimensions:
    columns: 82
    lines: 25
  dynamic_title: true
  opacity: 0.92
  padding:
    x: 8
    y: 8
  startup_mode: Windowed
