
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@144,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = rgb(957FB8)
    col.inactive_border = rgb(938AA9)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 6

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    #sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$shift = SHIFT
$control = CONTROL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, exec, firefox
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, SPACE, exec, walker --modules applications
bind = $mainMod, ESCAPE, exec, wlogout
# bind = 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod $control, 1, movetoworkspace, 1
bind = $mainMod $control, 2, movetoworkspace, 2
bind = $mainMod $control, 3, movetoworkspace, 3
bind = $mainMod $control, 4, movetoworkspace, 4

# Scroll through existing workspaces
bind = $mainMod $control, l, workspace, e+1
bind = $mainMod $control, h, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screen brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl s 4%+
binde = , XF86MonBrightnessDown, exec, brightnessctl s 4%-

#Sound control
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, sh ~/.config/hypr/scripts/mute_mic.sh

#Screenshots
bind=SHIFT MOD4, S, exec, grim -g "$(slurp)" - | swappy -f -

#Resize windows
# sets repeatable binds for resizing the active window
binde = $mainMod $control,right,resizeactive,10 0
binde = $main= $mainMod $control,left,resizeactive,-10 0
binde = $main= $mainMod $control,up,resizeactive,0 -10
binde = $main= $mainMod $control,down,resizeactive,0 10

# Execs
exec-once=dunst
exec-once=hyprpaper
exec-once=waybar
exec-once=walker --gapplication-service
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=gsettings set org.gnome.desktop.interface gtk-theme Adwaita 
exec-once=gsettings set org.gnome.desktop.interface color-scheme prefer-dark
